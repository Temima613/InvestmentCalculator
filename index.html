<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Growth Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><img id="calculator" src="calculator-svgrepo-com.svg" width="50" height="50" alt="calculator"><strong>Investment Growth Calculator</strong></h1>
    </header>
    <br>
    <br>
    <br>
    <br>
   
    <section class="container mt-5">
        <h2>Overview:</h2>
        <p>The user will input their initial investment amount, annual interest rate, and the year they plan to retire. The calculator will then calculate how much their investment will be worth by the year they retire.</p>
    </section>

    <section class="container mt-5">
        <h2>Calculate:</h2>
        <p>Input your information below:</p>
        <form id="investment-form" onsubmit="return getCompoundInterest()">
            <div class="mb-3">
                <label for="initial-investment" class="form-label">Initial Investment ($):</label>
                <input type="number" class="form-control" id="initial-investment" name="initial-investment" required>
            </div>
            <div class="mb-3">
                <label for="interest-rate" class="form-label">Annual Interest Rate (%):</label>
                <input type="number" class="form-control" id="interest-rate" name="interest-rate" required>
            </div>
            <div class="mb-3">
                <label for="retirement-year" class="form-label">Year of Retirement:</label>
                <input type="number" class="form-control" id="retirement-year" name="retirement-year" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <h3 class="mt-3" id="result"></h3>
    </section>

    <script>
        // Function to calculate the compound interest
        function getCompoundInterest() {
            const initialAmount = parseFloat(document.getElementById('initial-investment').value);
            const interestRate = parseFloat(document.getElementById('interest-rate').value) / 100;  // Corrected line
            const retirementYear = parseInt(document.getElementById('retirement-year').value);

            const currentYear = new Date().getFullYear();
            const yearsToGrow = retirementYear - currentYear;

            
            if (yearsToGrow > 0 && !isNaN(initialAmount) && !isNaN(interestRate)) {
            
                const futureValue = initialAmount * Math.pow(1 + interestRate, yearsToGrow);

                
                document.getElementById('result').textContent = `Your investment will be worth $${futureValue.toFixed(2)} by the year ${retirementYear}.`;
            } else {
                
                document.getElementById('result').textContent = 'Please enter valid values (ensure the retirement year is in the future).';
            }

            
            return false;  
        }
    </script>
</body>
</html>
